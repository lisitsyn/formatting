language: cpp
compiler:
    - gcc
    - clang
branches:
    only:
        - master
before_install:
    - sudo apt-get update -qq
    - sudo apt-get install -qq cmake libgtest-dev
    - mkdir -p build && cd build
    - cmake -DCMAKE_BUILD_TYPE=Debug ..
script: make
after_success: ctest -VV
notifications:
    email:
        on_failure: always
